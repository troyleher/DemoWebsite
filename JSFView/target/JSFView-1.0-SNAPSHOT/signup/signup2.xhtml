<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="../templates/template.xhtml">
            <ui:define name="title" >Create profile part 2</ui:define>
            <ui:define name="content">
                <h:form prependId="false">
                    <h:panelGrid columns="2" id="grid">
                        <p:outputLabel value="Title of profile"/>
                        <p:outputLabel/>
                        <p:inputText id="caption" value="#{userController.user.caption}"/>
                        <p:message for="caption"/>

                        <p:outputLabel value="Brief profile of yourself"/>
                        <p:outputLabel/>
                        <p:inputTextarea cols="30" id="selfDescription" value="#{userController.user.selfDescription}"/>
                        <p:message for="selfDescription"/>

                        <p:outputLabel value="What characteristic are you looking for"/>
                        <p:outputLabel/>
                        <p:inputTextarea cols="30" id="seekDescription" value="#{userController.user.seekDescription}"/>
                        <p:message for="seekDescription"/>

                        
                        <h:panelGroup style="display: block; text-align: right">
                            <p:commandButton value="Back" action="signup" update="grid"/>
                            <p:commandButton value="Submit" action="submit" update="grid"/>
                        </h:panelGroup>


                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
